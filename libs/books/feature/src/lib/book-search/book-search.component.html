<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input 
      aria-label="enter search text" 
      autoFocus 
      matInput 
      type="search"
      placeholder="Search for books to add to your reading list" 
      formControlName="term" />
    <button mat-icon-button aria-label="search button" matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="(booksList$ | async).length > 0; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of booksList$ | async ; trackBy : trackBook">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img alt="book cover page" src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ b.publishedDate | date : 'M/d/y' }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button 
              mat-flat-button 
              color="primary" 
              aria-label="want to read"
              (click)="addBookToReadingList(b)" 
              [disabled]="b.isAdded">
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()">JavaScript</a>".
    </p>
  </div>
</ng-template>
