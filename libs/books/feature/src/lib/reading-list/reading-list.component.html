<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img alt="book cover page" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title" data-testing="reading-list-book-title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div data-testing="finished-date" *ngIf="b.finishedDate" class="finished">
        Finished on: {{b.finishedDate | date:'mediumDate'}}
      </div>
    </div>
    
    <div>
      <mat-icon *ngIf="b.finished">
        <span data-testing="done" class="finished material-icons">
        done
        </span></mat-icon>
      <button
      *ngIf="!b.finished"
      data-testing="mark-finished"
      mat-icon-button
      color="primary"
      [attr.aria-label]="'Mark ' + b.title + ' book as finished'"
      (click)="markAsFinished(b)"
    >
      <mat-icon><span class="material-icons">
        playlist_add_check
        </span></mat-icon>
    </button>
      <button
        mat-icon-button
        data-testing="remove-from-readingList"
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
